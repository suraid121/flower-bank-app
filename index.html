<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bank</title>
    <script src="https://kit.fontawesome.com/204064b763.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
    .page-section.hidden {
        display: none !important;
    }
    </style>
</head>
<body class=" min-h-screen text-gray-100 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 ">
    <!-- navbar -->
<nav class=" shadow-sm shadow-gray-700">
    <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <div class="text-xl font-bold text-blue-600"> Flower Bank</div>

        <!-- Mobile Menu Toggle Button -->
        <button id="menuToggle" class="sm:hidden text-blue-600 text-2xl focus:outline-none">
        ☰
        </button>

        <!-- Links for Desktop -->
        <div class="hidden sm:flex space-x-6 text-blue-600 font-semibold" id="navLinks">
            <a href="?page=home" data-target="home" class="nav-link hover:text-pink-600"><i class="fa-solid fa-wallet"></i></a>
            <a href="?page=addMoney" data-target="addMoney" class="nav-link hover:text-pink-600"><i class="fa-solid fa-circle-plus"></i></a>
            <a href="?page=withdrawMoney" data-target="withdrawMoney" class="nav-link hover:text-pink-600"><i class="fa-solid fa-circle-minus"></i></a>
            <a href="?page=transactionHistory" data-target="transactionHistory" class="nav-link hover:text-pink-600"><i class="fa-solid fa-clock-rotate-left"></i></a>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class=" flex flex-row justify-between text-blue-600 font-semibold pb-4 ">
        <a href="?page=home" data-target="home" class="nav-link block hover:text-pink-600"><i class="fa-solid fa-wallet"></i></a>
        <a href="?page=addMoney" data-target="addMoney" class="nav-link block hover:text-pink-600"><i class="fa-solid fa-circle-plus"></i></a>
        <a href="?page=withdrawMoney" data-target="withdrawMoney" class="nav-link block hover:text-pink-600"><i class="fa-solid fa-circle-minus"></i></a>
        <a href="?page=transactionHistory" data-target="transactionHistory" class="nav-link block hover:text-pink-600"><i class="fa-solid fa-clock-rotate-left"></i></a>
    </div>
    </div>
</nav>
        <!-- Dashboard -->
    <section id="home" class="page-section flex flex-col space-y-10 items-center">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Flower Bank Dashboard</h1>
        <div class="flex flex-col items-center space-y-10">
                <p class="text-xl mb-4 text-blue-600 font-bold ">Current Balance </p>
                <span id="balance" class="font-bold bg-blue-400 rounded-full w-[200px] h-[200px] flex items-center justify-center text-white text-xl">৳0</span>
        </div>
        <div class="flex flex-col space-y-8 ">
            <button onclick="showPage('addMoney')" class="bg-green-500 text-white px-4 py-3 hover:bg-green-600 rounded-full">Add Money</button>
            <button onclick="showPage('withdrawMoney')" class="bg-red-500 text-white px-4 py-3 hover:bg-red-600 rounded-full">Withdraw Money</button>
            <button onclick="showPage('transactionHistory')" class="bg-blue-500 text-white px-4 py-3  hover:bg-blue-600 rounded-full">Transaction History</button>
        </div>
    </section>

        <!-- Add Money Section -->
    <section id="addMoney" class="page-section hidden space-y-10 text-center">
        <h1 class="text-2xl font-bold mb-4 text-blue-600 "> Add Money</h1>
        <input type="number" id="addAmount" class="p-2 border rounded-full w-full sm:w-1/2 mb-4 text-white bg-gray-800" placeholder="Enter amount to add" />
        <button id="addBtn" class="bg-green-500 text-white px-4 py-2  hover:bg-green-600 rounded-full w-full sm:w-1/2">Add Money</button>
    </section>
    <!-- Withdraw Section -->
    <section id="withdrawMoney" class="page-section hidden space-y-10 text-center">
        <h1 class="text-2xl font-bold mb-4 text-blue-600 "> Withdraw Money</h1>
        <input type="number" id="withdrawAmount" class="p-2 border rounded-full w-full sm:w-1/2 mb-4 text-white bg-gray-800" placeholder="Enter amount to withdraw"/>
        <button id="withdrawBtn" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 w-full sm:w-1/2">Withdraw Money</button>
    </section>
        <!-- Transaction Section -->
    <section id="transactionHistory" class="page-section hidden text-center space-y-10">
        <h1 class="text-2xl font-bold mb-4 text-blue-600"> Transaction History</h1>
        <ul id="historyList" class="space-y-2 bg-gray-900 p-4 rounded-full"></ul>
        <button id="resetBtn" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-full sm:w-1/2 hover:bg-red-600 w-full">
        Clear Balance & History
        </button>
    </section>
<script>
  // Page switching
    const links = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.page-section');
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    function showPage(pageId) {
    sections.forEach(section => section.classList.add('hidden'));

    const selected = document.getElementById(pageId);
    if (selected) {
        selected.classList.remove('hidden');
    } else {
        const home = document.getElementById('home');
        if (home) home.classList.remove('hidden');
    }

    history.pushState({ page: pageId }, '', '?page=' + pageId);
    localStorage.setItem('lastPage', pageId);

    if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.add('hidden');
    }
    }

  // Menu link click
    links.forEach(link => {
    link.addEventListener('click', function (e) {
        e.preventDefault();
        const page = this.getAttribute('data-target');
        showPage(page);
    });
    });

  // Toggle mobile nav
    if (menuToggle) {
    menuToggle.addEventListener('click', function () {
        if (mobileMenu) {
        mobileMenu.classList.toggle('hidden');
        }
    });
    }


  // Load saved page
    const params = new URLSearchParams(window.location.search);
    const urlPage = params.get('page');
    const savedPage = localStorage.getItem('lastPage');
    if (urlPage) {
    showPage(urlPage);
    } else if (savedPage) {
    showPage(savedPage);
    } else {
    showPage('home');
    }

  // Load balance and transactions
    let balance = parseFloat(localStorage.getItem('balance'));
    if (isNaN(balance)) balance = 0;

    let transactions = JSON.parse(localStorage.getItem('transactions'));
    if (!Array.isArray(transactions)) transactions = [];

  // Show balance
    const balanceText = document.getElementById('balance');
    if (balanceText) balanceText.textContent = '৳' + balance;

  // Save data
    function saveData() {
    localStorage.setItem('balance', balance);
    localStorage.setItem('transactions', JSON.stringify(transactions));
    }

  // Add new transaction
    function addTransaction(type, amount) {
    const time = new Date().toLocaleString();
    transactions.unshift({ time, type, amount, balance });
    saveData();
    }

  // Add money
    const addBtn = document.getElementById('addBtn');
    if (addBtn) {
    addBtn.addEventListener('click', function () {
        const input = document.getElementById('addAmount');
        const amount = parseFloat(input.value);
        if (isNaN(amount) || amount <= 0) return alert('Enter a valid amount');

        balance += amount;
        addTransaction('Added', amount);
        alert('Money added!');
        if (balanceText) balanceText.textContent = '৳' + balance;
        input.value = '';
        showPage('home');
    });
    }

  // Withdraw money
    const withdrawBtn = document.getElementById('withdrawBtn');
    if (withdrawBtn) {
    withdrawBtn.addEventListener('click', function () {
        const input = document.getElementById('withdrawAmount');
        const amount = parseFloat(input.value);
        if (isNaN(amount) || amount <= 0) return alert('Enter a valid amount');
        if (amount > balance) return alert('Not enough balance');

        balance -= amount;
        addTransaction('Withdrawn', amount);
        alert('Money withdrawn!');
        if (balanceText) balanceText.textContent = '৳' + balance;
        input.value = '';
        showPage('home');
    });
    }

  // Show history
    const historyBox = document.getElementById('historyList');
    if (historyBox) {
    historyBox.innerHTML = '';
    if (transactions.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No transactions yet.';
        li.className = 'text-center text-gray-400';
        historyBox.appendChild(li);
    } else {
        transactions.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.time} - ${t.type} - ৳${t.amount} (Balance: ৳${t.balance})`;
        li.className = `p-2 rounded-full ${t.type === 'Added' ? 'bg-green-800' : 'bg-red-800'}`;
        historyBox.appendChild(li);
        });
    }
    }

  // Reset everything
    const resetBtn = document.getElementById('resetBtn');
    if (resetBtn) {
    resetBtn.addEventListener('click', function () {
        const sure = confirm('Reset everything?');
        if (sure) {
        localStorage.removeItem('balance');
        localStorage.removeItem('transactions');
        localStorage.setItem('lastPage', 'home');
        alert('Data cleared.');
        location.reload();
        }
    });
    }
</script>

</body>
</html>
